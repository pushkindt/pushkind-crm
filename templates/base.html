{% import "components/macros.html" as macros %}
<!doctype html>
<html lang="ru">
    <head>
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CRM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        {% block styles %}{% endblock %}
        <style>
            .logo {
                height: 24px;
            }
            .selectable {
                cursor: pointer;
            }
            .opacity-10 {
                opacity: 0.1;
            }
            .card-img-top {
                width: 100%;
                height: 15vw;
                object-fit: cover;
            }
            .bg-yellow {
                /* background-color: rgb(255, 255, 206); */
                background-color: rgb(254, 244, 221);
            }
        </style>
    </head>
    <body class="bg-light">
        <div id="flashMessages">
            {% for alert in alerts | default(value=[]) %}
                <div class="alert alert-{{alert.1}} alert-dismissible" role="alert">
                    {{ alert.0 }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>

        <div class="modal" tabindex="-1" id="ajax-flash-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" id="ajax-flash-content">
                    </div>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            const ajax_modal = new bootstrap.Modal('#ajax-flash-modal', {});
            function showFlashMessage(message, category = 'primary') {
                const flashes = document.getElementById('ajax-flash-content');
                const ajax_modal = bootstrap.Modal.getOrCreateInstance('#ajax-flash-modal', {});

                if (!flashes || !ajax_modal) return;

                const new_flash = `<div class="alert alert-${category} alert-dismissible mb-0" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>`;

                flashes.innerHTML = new_flash;
                ajax_modal.show();
            }

            document.addEventListener("DOMContentLoaded", () => {
                
                var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
                var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                    return new bootstrap.Popover(popoverTriggerEl)
                });
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl)
                });

                document.querySelectorAll('.toggle-text-truncate').forEach(element => {
                    element.addEventListener('click', () => {
                        element.classList.toggle('text-truncate');
                    });
                });

            });

            function createFilter(filterInputId, itemContainerId, itemSelector) {
                const filter = document.getElementById(filterInputId);
                const items = document.getElementById(itemContainerId);

                if (filter && items){
                    filter.addEventListener("keyup", () => {
                        const filterValue = filter.value.toLowerCase();
                        const itemRows = items.querySelectorAll(itemSelector);

                        itemRows.forEach(row => {
                            const rowText = row.textContent.toLowerCase();
                            const showRow = rowText.indexOf(filterValue) > -1;
                            if (showRow)
                                row.classList.remove("d-none")
                            else
                                row.classList.add("d-none");
                        });
                    });
                }
            };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
        <script>
            (function () {
                const EDITOR_SELECTOR = '[data-markdown-editor]';
                const INPUT_SELECTOR = '[data-markdown-input]';
                const OUTPUT_SELECTOR = '[data-markdown-output]';
                const PREVIEW_CONTAINER_SELECTOR = '[data-markdown-preview]';
                const PREVIEW_RENDER_SELECTOR = '[data-markdown-rendered]';

                function findEditors(root) {
                    if (root && typeof root.matches === 'function' && root.matches(EDITOR_SELECTOR)) {
                        return [root];
                    }

                    if (root && typeof root.querySelectorAll === 'function') {
                        return Array.from(root.querySelectorAll(EDITOR_SELECTOR));
                    }

                    return Array.from(document.querySelectorAll(EDITOR_SELECTOR));
                }

                function initializeEditor(container) {
                    const editMessage = container.querySelector(INPUT_SELECTOR);
                    const messageSend = container.querySelector(OUTPUT_SELECTOR);
                    const renderMessage = container.querySelector(PREVIEW_RENDER_SELECTOR);

                    if (!editMessage || !messageSend || !renderMessage) {
                        return;
                    }

                    const previewContainer = container.querySelector(PREVIEW_CONTAINER_SELECTOR);

                    const updateRenderedMessage = () => {
                        const source = editMessage.value ?? '';

                        if (typeof marked === 'undefined' || typeof marked.parse !== 'function') {
                            renderMessage.textContent = source;
                            messageSend.value = source;
                            return;
                        }

                        const renderedMessage = marked.parse(source);
                        renderMessage.innerHTML = renderedMessage;
                        messageSend.value = renderedMessage;
                    };

                    if (container.dataset.markdownInitialized === 'true') {
                        updateRenderedMessage();
                        return;
                    }

                    editMessage.addEventListener('input', updateRenderedMessage);

                    container.dataset.markdownInitialized = 'true';
                    updateRenderedMessage();
                }

                function setupMarkdownEditor(root = document) {
                    const editors = findEditors(root);
                    editors.forEach(initializeEditor);
                }

                window.setupMarkdownEditor = setupMarkdownEditor;
                window.MarkdownEditor = Object.assign({}, window.MarkdownEditor, {
                    setup: setupMarkdownEditor
                });

                document.addEventListener('DOMContentLoaded', () => {
                    setupMarkdownEditor(document);
                });

                document.addEventListener('htmx:afterSwap', (event) => {
                    setupMarkdownEditor(event.detail && event.detail.target ? event.detail.target : document);
                });

                document.addEventListener('htmx:afterSettle', (event) => {
                    setupMarkdownEditor(event.detail && event.detail.target ? event.detail.target : document);
                });
            })();
        </script>
        {% block scripts %}{% endblock %}
    </body>
</html>
