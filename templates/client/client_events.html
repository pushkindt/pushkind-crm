<form action="/client/comment" method="POST">
    <input type="hidden" name="id" value="{{client.id}}" required readonly>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <input id="event-form-subject" type="hidden" name="subject"
                        class="form-control form-control-sm mb-1" value="" placeholder="Тема">
                </div>
            </div>
            {{ macros::markdown(id="comment") }}
        </div>
        <div class="col-auto">
            <div class="row">
                <div class="col">
                    <select name="event_type" id="event-form-event-type" class="form-select form-select-sm"
                        aria-label="Select event type" required>
                        <option value="Comment">Комментарий</option>
                        <option value="Email">Email</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-sm my-1 w-100" type="submit">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="events">
    {% for event_manager in events %}
    {% set event = event_manager.0 %}
    {% set manager = event_manager.1 %}
    {% include 'components/client_event.html' %}
    {% endfor %}
</div>
