<span class="d-inline-flex align-items-center gap-2">
    <a role="button" tabindex="0" data-bs-trigger="focus" data-bs-toggle="popover" title="{{manager.name}}" data-bs-content="{{manager.email}}" data-bs-original-title="{{manager.name}}" aria-label="{{manager.name}}">
        <i class="bi bi-person-circle"></i>&nbsp;{{manager.name}}
    </a>
    {% if todo_service_url is defined and manager.is_user %}
        <a class="text-decoration-none" href="{{todo_service_url}}?email={{manager.email | urlencode}}&name={{manager.name | urlencode}}" target="_blank" rel="noopener noreferrer" aria-label="Открыть TODO для {{manager.name}}">
            <i class="bi bi-list-task"></i>
        </a>
    {% endif %}
</span>
